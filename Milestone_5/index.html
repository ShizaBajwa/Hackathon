<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Your Resume</h1>
    <form id="resumeForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="education">Education:</label><br>
        <textarea id="education" name="education" required></textarea><br><br>
        
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" required></textarea><br><br>
        
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume" style="display:none;">
        <h2>Resume</h2>
        <p>Name: <span id="resumeName"></span></p>
        <p>Email: <span id="resumeEmail"></span></p>
        <p>Education: <span id="resumeEducation"></span></p>
        <p>Skills: <span id="resumeSkills"></span></p>

        <button id="downloadResume">Download PDF</button>
    </div>

    <script src="html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
